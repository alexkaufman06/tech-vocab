<div ng-controller="DeckCtrl">
  <h3>{{deck.name}}</h3>
  <ul>
    <div ng-repeat="item in deck.cards">
      <li><div class="flip-container" ontouchstart="this.classList.toggle('hover');">
	          <div class="flipper">
		           <div class="front">
			           {{item.front}}
		           </div>
		           <div class="back">
			           {{item.back}}
		           </div>
	          </div>
          </div><br>
      </li>
    </div>
  </ul>
</div>
