<div ng-controller="CardCtrl">
  <div class="flip-container">
    <div class="flipper" onclick="this.classList.toggle('flipped')">
       <div class="front">
         {{card.front}}
       </div>
       <div class="back">
         <div class="cardheader">
           {{card.front}}
           <hr>
         </div>
         {{card.back}}
       </div>
    </div>
  </div>
  <div class="center">
    <a ng-show="card.id < deck.cards.length" ui-sref="card({ deckId: deck.id, cardId: (card.id + 1)})">Next card</a>
    <a ng-show="card.id === deck.cards.length" ui-sref="deck({ deckId: deck.id })">Back to Deck</a>
    <a ng-show="card.id === deck.cards.length" ui-sref="deck({ deckId: deck.id })">Keep Practicing</a>
    <h4>Would you like to change the difficulty rating? Currently: {{card.difficulty}}</h4>
    <button class="btn btn-success" ng-click="UtilityFactory.assignEasy(card)">Easy</button>
    <button class="btn btn-warning" ng-click="UtilityFactory.assignMedium(card)">Medium</button>
    <button class="btn btn-danger" ng-click="UtilityFactory.assignHard(card)">Hard</button>
  </div>
</div>
