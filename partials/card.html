<div ng-controller="CardCtrl">
  <div class="row">
    <div class="col-xs-3">
      <button ng-click"" class="btn btn-default">
        {{deck.name}}
        <span class="badge">
          {{deck.cards.length}}
        </span>
      </button>
      <h6 class="well">Practiced <span class="badge">{{practicedCards || 5}}</span></h6>
    </div>

    <div class="flip-container col-xs-6">
      <div class="flipper" onclick="this.classList.toggle('flipped'); clicksound.playclip();">
         <div class="front">
           {{card.front}}
         </div>
         <div class="back">
           <div class="cardheader">
             {{card.front}}
             <hr>
           </div>
           {{card.back}}
         </div>
      </div>
    </div>
    <div class="col-xs-3">
    </div>
  </div>
  <br>
  <div class="center">

    <div class="btn-group" role="group" aria-label="...">
      <button class="btn btn-info" onclick="$('.flipper').toggleClass('flipped'); clicksound.playclip();">Flip (spacebar)</button>
      <button class="btn btn-default" ng-click="nextCard">Pass</button>
    </div>

    <h4>Difficulty{{card.difficulty}}</h4>
    <div class="btn-group" role="group" aria-label="...">
      <button class="btn btn-default" ng-click="easyCard()">Easy (1)</button>
      <button class="btn btn-default" ng-click="mediumCard()">Med. (2)</button>
      <button class="btn btn-default" ng-click="hardCard()">Hard (3)</button>
    </div>
    <h5>
      <a ng-show="card.id < deck.cards.length" ng-click="nextCard()">Next card</a>
      <a ng-show="card.id === deck.cards.length" ui-sref="deck({ deckId: deck.id })">Back to Deck</a>
      <a ng-show="card.id === deck.cards.length" ui-sref="card({ deckId: deck.id, cardId: 1 })">Keep Practicing</a>
    </h5>
  </div>

  <!-- <input ng-keydown="handleKeyEvent($event)" type="text" placeholder="fake input"> -->
</div>
