<h3>Ruby Methods</h3>
<div ng-controller="CardCtrl">
  <ul>
    <div ng-repeat="item in CardFactory.rubyMethods">
      <li><div id="myCard" class="flip-container" ontouchstart="this.classList.toggle('hover');">
	          <div class="flipper">
		           <div class="front">
			           {{item.front}}
		           </div>
		           <div class="back">
			           {{item.back}}
		           </div>
	          </div>
          </div><br>
      </li>
    </div>
  </ul>
</div>
